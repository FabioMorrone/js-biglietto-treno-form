<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        </div>
        <div class="card">
            <form>
                <div class="p-2 row">
                    <div class="p-2 col-md-4">
                        <label for="username" class="form-label">Nome e cognome</label>
                        <input type="text" class="form-control" name="username" id="username"
                            aria-describedby="usernameHelper" placeholder="Inserisci nome e cognome" required />
                        <small id="usernameHelper" class="form-text text-muted"></small>
                    </div>
                    <div class="p-2 col-md-4">
                        <label for="km" class="form-label">km da percorrere</label>
                        <input type="text" class="form-control" name="kmdapercorrere" id="Km"
                            aria-describedby="kmdapercorrere" placeholder="KM" required />
                        <small id="kmdapercorrere" class="form-text text-muted"></small>
                    </div>
                    <div class="p-2 col-md-4">
                        <label for="età" class="form-label">Fascia d'eta</label>
                        <input type="text" class="form-control" name="fasciadieta" id="età"
                            aria-describedby="età" placeholder="età" required />
                        <small id="età" class="form-text text-muted"></small>
                    </div>

                    <div>
                        <button class="mr-3 btn-genera m">Genera</button>
                        <button class="mr-3 btn-annulla">Annulla</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="second-title">
            <h1>IL TUO BIGLIETTO</h1>
        </div>
    </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
